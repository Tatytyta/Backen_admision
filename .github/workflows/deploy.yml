name: Deploy Django to VPS

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.3'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres
        SECRET_KEY: test-secret-key
      run: |
        python manage.py test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - uses: actions/checkout@v4

    - name: Check required secrets
      env:
        VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
        VPS_HOST: ${{ secrets.VPS_HOST }}
        VPS_USERNAME: ${{ secrets.VPS_USERNAME }}
      run: |
        if [ -z "$VPS_SSH_KEY" ]; then
          echo "::error::El secret VPS_SSH_KEY está vacío o no existe. Ve a Settings → Secrets and variables → Actions y créalo."
          exit 1
        fi
        if [ -z "$VPS_HOST" ]; then
          echo "::error::El secret VPS_HOST está vacío o no existe."
          exit 1
        fi
        if [ -z "$VPS_USERNAME" ]; then
          echo "::error::El secret VPS_USERNAME está vacío o no existe."
          exit 1
        fi

    - name: Start ssh-agent and add key
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.VPS_SSH_KEY }}
        # Por seguridad, no es necesario habilitar log-public-key en la mayoría de casos:
        log-public-key: false

    - name: Add VPS host to known_hosts
      env:
        VPS_HOST: ${{ secrets.VPS_HOST }}
        VPS_SSH_PORT: ${{ secrets.VPS_SSH_PORT }}
      run: |
        mkdir -p ~/.ssh
        if [ -n "$VPS_SSH_PORT" ]; then
          ssh-keyscan -p "$VPS_SSH_PORT" -H "$VPS_HOST" >> ~/.ssh/known_hosts 2>/dev/null || true
        else
          ssh-keyscan -H "$VPS_HOST" >> ~/.ssh/known_hosts 2>/dev/null || true
        fi
        chmod 644 ~/.ssh/known_hosts

    - name: Deploy to VPS
      env:
        VPS_HOST: ${{ secrets.VPS_HOST }}
        VPS_USER: ${{ secrets.VPS_USERNAME }}
        DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        PROJECT_PATH: ${{ secrets.PROJECT_PATH }}
        VENV_PATH: ${{ secrets.VENV_PATH }}
        VPS_SSH_PORT: ${{ secrets.VPS_SSH_PORT }}
      run: |
        SSH_OPTS="-o BatchMode=yes -o StrictHostKeyChecking=yes"
        if [ -n "$VPS_SSH_PORT" ]; then
          SSH_CMD="ssh $SSH_OPTS -p $VPS_SSH_PORT $VPS_USER@$VPS_HOST"
        else
          SSH_CMD="ssh $SSH_OPTS $VPS_USER@$VPS_HOST"
        fi

        $SSH_CMD "
          set -e
          cd $PROJECT_PATH
          git fetch origin
          git reset --hard origin/main
          source $VENV_PATH/bin/activate
          pip install -r requirements.txt
          python manage.py migrate --noinput
          python manage.py collectstatic --noinput --clear
          systemctl restart gunicorn || true
          systemctl restart nginx || true
          echo '✅ Despliegue completado'
        "
